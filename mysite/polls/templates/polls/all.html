{% if latest_question_list %}
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
            </tr>
        </thead>
        <tbody>
            {% for question in latest_question_list %}
                <tr>
                    <td>{{ question.id }}</td>
                    <td>
                        <a href="{% url 'polls:frequency' question.id %}">{{ question.question_text }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
